name: Run Tests & Build
on: push
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install modules
        run: npm ci
      - name: Build packages
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Check code styling
        run: npx @biomejs/biome check .
